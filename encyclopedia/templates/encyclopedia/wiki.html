{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
  <div>
    {{page_content|safe}}
  </div>
  <div>
    <form action="{% url 'edit' %}" method="post">
    {% csrf_token %}
      <input type="hidden" name="title" value="{{title}}">
      <input type="submit" name="" value="Edit Page">
    </form>
  </div>

{% endblock %}
