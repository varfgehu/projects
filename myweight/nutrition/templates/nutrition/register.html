{% extends 'nutrition/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

{% if message %}
<div>
{{message}}
</div>
{% endif %}

<div class="container">
  <h1>Registration</h1>
  <div class="row">
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group col">
        <label for="usernameInput">Username: </label>
        <input type="text" class="form-control" id="usernameInput" name="username" placeholder="username">
      </div>
      <div class="form-group col">
        <label for="firstnameInput">First Name: </label>
        <input type="text" class="form-control" id="firstnameInput" name="first_name" placeholder="First name">
      </div>
      <div class="form-group col">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password">
      </div>
      <div class="form-group col">
        <label for="password2Input">Confirm password</label>
        <input type="password" class="form-control" id="password2Input" name="password2" placeholder="Confirm Password">
      </div>
      <div class="form-group col">
        <label for="emailInput">Email: </label>
        <input type="email" class="form-control" id="emailInput" name="email" placeholder="Email">
      </div>
      <input class="btn btn-dark" type="submit" value="Submit">
    </form>
  </div>

</div>




{% endblock %}
