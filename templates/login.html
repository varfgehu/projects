{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1 class="login_h1">Log in</h1>
    <div id="login_img_input">
        <img id = "login_img" src="https://www.rei.com/dam/content_052216_0007_main_lg.jpg" width="60%" border="2px">
        <form id="login_form" class="login_form" action="/login" method="post">
            <div>
                <input class = "login_input" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
            </div>
            <div>
                <input class = "login_input" name="password" placeholder="Password" type="password">
            </div>
            <div>
                <button class="mybutton" type="submit">Log In</button>
            </div>
        </form>
    </div>
{% endblock %}
